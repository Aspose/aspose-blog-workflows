name: Staging

on:
  workflow_dispatch:

# Prevent overlapping deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =================================================
  # 1) PARALLEL PRODUCT BUILDS (HTML ONLY)
  # =================================================
  build-product:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        product:
          - 3d
          - barcode
          - cad
          - cells
          - diagram
          - drawing
          - email
          - finance
          - font
          - gis
          - html
          - imaging
          - medical
          - note
          - ocr
          - omr
          - page
          - pdf
          - psd
          - pub
          - slides
          - svg
          - tasks
          - tex
          - total
          - words
          - zip

    steps:
      # --------------------------------------
      # Checkout blog repo
      # --------------------------------------
      - name: Checkout blog repo
        uses: actions/checkout@v4
        with:
          repository: Aspose/aspose-blog
          ref: master
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

      # --------------------------------------
      # Setup Hugo
      # --------------------------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true

      # --------------------------------------
      # Cache Hugo (per product)
      # --------------------------------------
      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            resources/_gen
            .hugo_build.lock
          key: hugo-${{ runner.os }}-${{ matrix.product }}-${{ hashFiles(format('content/Aspose.Blog/{0}/**', matrix.product)) }}
          restore-keys: |
            hugo-${{ runner.os }}-${{ matrix.product }}-

      # --------------------------------------
      # Build ONLY product HTML pages
      # --------------------------------------
      - name: Build product - ${{ matrix.product }}
        run: |
          hugo \
            --config "config.yml,config.staging.yml" \
            -b "https://blog-qa.aspose.com/" \
            --contentDir content/Aspose.Blog/${{ matrix.product }} \
            --destination public \
            --disableKinds sitemap,rss,taxonomy,term \
            --minify \
            --gc

      # --------------------------------------
      # Upload HTML-only artifact (VERY SMALL)
      # --------------------------------------
      - name: Upload product artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.product }}
          path: |
            public/**/*.html
            public/**/*.json

  # =================================================
  # 2) GLOBAL MERGE + METADATA + DEPLOY
  # =================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-product

    steps:
      # --------------------------------------
      # Checkout repo again
      # --------------------------------------
      - name: Checkout blog repo
        uses: actions/checkout@v4
        with:
          repository: Aspose/aspose-blog
          ref: master
          token: ${{ secrets.REPO_TOKEN }}

      # --------------------------------------
      # Setup Hugo
      # --------------------------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true

      # --------------------------------------
      # Download product artifacts
      # --------------------------------------
      - name: Download product artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged-artifacts

      # --------------------------------------
      # Merge product outputs (disk-safe)
      # --------------------------------------
      - name: Merge product outputs
        run: |
          mkdir -p public

          for d in merged-artifacts/*; do
            cp -r "$d"/* public/
            rm -rf "$d"
          done

          rm -rf merged-artifacts

      # --------------------------------------
      # GLOBAL BUILD (INDEXES ONLY)
      # sitemap.xml, index.json, RSS
      # --------------------------------------
      - name: Global build (Sitemap + Search + RSS)
        run: |
          hugo \
            --config "config.yml,config.staging.yml" \
            -b "https://blog-qa.aspose.com/" \
            --disableKinds page,section \
            --minify \
            --gc

      # --------------------------------------
      # Deploy to S3 (Staging)
      # --------------------------------------
      - name: Deploy to S3 (Staging)
        run: |
          hugo deploy \
            --maxDeletes -1 \
            --config "config.yml,config.staging.yml" \
            --target "staging"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

      # --------------------------------------
      # CloudFront Invalidation
      # --------------------------------------
      - name: Invalidate CloudFront (Staging)
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}
          PATHS: '/*'
          AWS_REGION: 'us-west-2'
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}



